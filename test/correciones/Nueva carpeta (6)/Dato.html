<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Dato.css">
	<title>Dato</title>
</head>
<body background="">
	<div class="container">
		<form action="" method="post">
			<h2>FORMULARIO DE REGISTRO</h2>
			<div class="contenedor">
				<div class="input-box">
					<label for="name">Nombre</label>
					<input type="text" placeholder="Nombre" name="Nombre" required>
				</div>
				<div class="input-boxg">
					<span class="gender-title">Genero</span>
					<div class="gender-category">
						<input type="radio" name="gender" id="Masculino">
						<label for="Masculino">Masculino</label>
						<input type="radio" name="gender" id="Femenino">
						<label for="Femenino">Femenino</label>
					</div>
				</div>
				<div class="input-box">
					<label for="Nacionalidad">Nacionalidad</label>
					<input type="text" placeholder="Nacionalidad" name="Nacionalidad" required>
				</div>
				<div class="input-box">
					<label for="Apellido Paterno">Apellido Paterno</label>
					<input type="text" placeholder="Apellido Paterno" name="Apellido Paterno" required>
				</div>
				<div class="input-box">
					<label for="Fecha de nacimiento">Fecha de nacimiento</label>
					<input type="date" placeholder="Fecha de nacimiento" name="Fecha de nacimiento" required>
				</div>
				<div class="input-box">
					<label for="Apellido Materno">Apellido Materno</label>
					<input type="text" placeholder="Apellido Materno" name="Apellido Materno" required>
				</div>
				<div class="input-box">
					<label for="Celular">Celular</label>
					<input type="number" placeholder="Celular" name="Celular" required>
				</div>
				<div class="input-box">
					<label for="Ocupacion">Ocupacion</label>
					<input type="text" placeholder="Ocupacion" name="Ocupacion" required>
				</div>

				<div class="input-box">
					<label for="Direccion">Direccion</label>
					<input type="text" placeholder="Direccion" name="Direcccion" required>
				</div>
				<div class="input-box">
					<label for="Correo Electronico">Correo Electronico</label>
					<input type="email" placeholder="Correo Electronico" name="Correo Electronico" required>
				</div>
				<div class="input-box">
					<label for="Estado Civil">Estado Civil</label>
					<input type="text" placeholder="Estado Civil" name="Estado Civil" required>
				</div>
				<div class="input-box">
					<label for="Carnet">Carnet</label>
					<input type="number" placeholder="Carnet" name="Carnet" required>
				</div>
			</div>
			<div class="button-container">
				<button><a href="Dato2.html"> Registrar</a></button>
			</div>
		</form>
	</div>
</body>
</html>
